        entity_id: sensor.basement_kitchen_temperature_temperature
        above: 35
        below: 59
      sequence:
      - action: switch.turn_on
        metadata: {}
        data: {}
        target:
          entity_id:
          - switch.z7
    - conditions:
      - condition: not
